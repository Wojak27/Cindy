<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cindy - AI Memory Partner Voice Assistant</title>
    <meta name="description" content="Meet Cindy, your AI-powered voice assistant that understands, remembers, and evolves with you. Experience the future of human-computer interaction with complete privacy and local processing." />
    <meta name="keywords" content="AI assistant, voice assistant, local LLM, privacy, open source, wake word, speech recognition, ollama" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Cindy - AI Memory Partner Voice Assistant" />
    <meta property="og:description" content="Your AI-powered voice assistant that understands, remembers, and evolves with you. Experience the future of human-computer interaction with complete privacy." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://getcindy.app" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cindy - AI Memory Partner Voice Assistant" />
    <meta name="twitter:description" content="Your AI-powered voice assistant that understands, remembers, and evolves with you. Experience the future of human-computer interaction with complete privacy." />
    
    <!-- Theme -->
    <meta name="theme-color" content="#0ea5e9" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font loading optimization -->
    <style>
      /* Critical CSS for font loading */
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: white;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-blob {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.2); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-blob"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading screen when React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
